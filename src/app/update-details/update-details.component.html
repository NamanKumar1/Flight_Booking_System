<div class="container">
    <h2>Edit Flight Details</h2>
    <form (ngSubmit)="UpdateRecords()">
      <div class="form-group">
        <label for="flightNumber">Flight Number</label>
        <input type="text" id="flightNumber" class="form-control" [(ngModel)]="flightDetails.flightNumber" name="flightNumber" required>
      </div>
      <div class="form-group">
        <label for="source">Source</label>
        <input type="text" id="source" class="form-control" [(ngModel)]="flightDetails.source" name="source" required>
      </div>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" id="destination" class="form-control" [(ngModel)]="flightDetails.destination" name="destination" required>
      </div>
      <div class="form-group">
        <label for="departureTime">Departure Time</label>
        <input type="text" id="departureTime" class="form-control" [(ngModel)]="flightDetails.departureTime" name="departureTime" required>
      </div>
      <div class="form-group">
        <label for="arrivalTime">Arrival Time</label>
        <input type="text" id="arrivalTime" class="form-control" [(ngModel)]="flightDetails.arrivalTime" name="arrivalTime" required>
      </div>

      
      
      <button type="submit" class="btn btn-primary">Update Flight</button>
    </form>
  </div>
